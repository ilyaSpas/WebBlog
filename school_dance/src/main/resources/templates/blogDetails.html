<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новости</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="blocks/header :: header1"></header>

<main>
    <h2>Новости</h2>
    <p>Здесь будут содержаться новости</p>
    <div class="container mt-5 mb-5">
        <div th:each="el : ${post}" class="alert alert-info mr-2">
            <h3 th:text="${el.title}"></h3>
            <p th:text="${el.date}"></p>
            <p th:text="${el.text}"></p>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
            <br>
            <form th:action="'/blog/' + ${el.id} + '/remote'" method="post">
                <button th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning" type="submit">Удаление</button>
            </form>

        </div>
    </div>
</main>

<footer th:insert="blocks/footer :: footer1"></footer>

</body>
</html>
