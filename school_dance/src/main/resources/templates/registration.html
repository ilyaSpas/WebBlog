<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Доюавить новость</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="blocks/header :: header1"></header>

<main>
    <h2>Регистрация</h2>
    <p>Заполните форму для регистрации</p>
    <div class="container mt-5 mb-5">
        <form action="/registration" method="post">
            <br>
            <input type="text" name="login" placeholder="Логин" class="form-control"><br>
            <input type="text" name="pass" placeholder="Пароль" class="form-control"><br>
            <input type="text" name="firstName" placeholder="Имя" class="form-control"><br>
            <input type="text" name="lastName" placeholder="Фамилия" class="form-control"><br>
            <input type="text" name="fatherName" placeholder="Отчество" class="form-control"><br>
            <input type="text" name="birthday" placeholder="Дата рождения" class="form-control"><br>
            <input type="text" name="number" placeholder="Номер телефона" class="form-control"><br>
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </form>
    </div>
</main>

<footer th:insert="blocks/footer :: footer1"></footer>

</body>
</html>
